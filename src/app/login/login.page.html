<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <form [formGroup]="formulario" submit]="verDatosFormulario()">
  <ion-item>
    <ion-input
    type="email"
    textLabel="Ingrese su correo"
    formControlName="email"
    fill="outline"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      type="password"
      textLabel="Ingrese su contraseña"
      formControlName="contraseña"
      fill="outline"
    ></ion-input>
  </ion-item>
  <ion-button
    type="submit"
    role="submit">
  Iniciar Sesion</ion-button>

 </form>
</ion-content>
